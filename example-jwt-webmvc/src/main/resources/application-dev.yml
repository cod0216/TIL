spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    root: debug